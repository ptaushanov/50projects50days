<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Password Strength Background</title>
</head>

<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">
                Email
            </label>
            <input type="text" id="email" placeholder="Enter email" class="border block w-full p-2 mt-2 rounded">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">
                Password
            </label>
            <input type="password" id="password" placeholder="Enter password"
                class="border block w-full p-2 mt-2 rounded">
        </div>
        <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">
            Submit
        </button>
    </div>
</body>

</html>
