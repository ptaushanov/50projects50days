<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Hoverboard</title>
</head>

<body>
    <main class="main">
        <div class="container" id="container">
            <!-- Squares go here -->
        </div>
        <div class="actions">
            <button class="color-preset" data-saturation="20%" data-lightness="50%">
                Pastel
            </button>
            <button class="color-preset active" data-saturation="50%" data-lightness="80%">
                Pastel Vibrant
            </button>
            <button class="color-preset" data-saturation="100%" data-lightness="80%">
                Neon Pastel
            </button>
            <button class="color-preset" data-saturation="100%" data-lightness="50%">
                Neon Vibrant
            </button>
            <button class="color-preset" data-saturation="50%" data-lightness="50%">
                Just Random
            </button>
            <button class="color-preset" data-saturation="0%" data-lightness="50%">
                Just Gray
            </button>
            <button id="random-lightshow">
                Random light show
            </button>
        </div>
    </main>
</body>

</html>
